<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>LIGHTRI — Trieur sobre (Hors ligne + cartes visuelles)</title>
<style>
  :root{--bg:#f8f9fb;--fg:#111;--muted:#666;--card:#fff;--accent:#4caf50}
  @media (prefers-color-scheme:dark){
    :root{--bg:#0f1113;--fg:#e6e6e6;--muted:#aaa;--card:#0b0c0d}
  }
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background:var(--bg);color:var(--fg);margin:0;padding:20px;
  }
  h1{margin:0 0 8px 0;font-weight:600}
  textarea,input,button{font-family:inherit;font-size:15px}
  textarea{width:100%;height:220px;padding:10px;border:1px solid #ccc;border-radius:8px;resize:vertical;margin-top:8px;background:var(--card);color:var(--fg)}
  button{background:#fff;border:1px solid #999;border-radius:8px;padding:8px 14px;cursor:pointer;margin-top:8px}
  button:hover{background:#f2f2f2}
  .controls{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:12px;align-items:center}
  .progress-container{width:100%;background:#eee;height:16px;border-radius:8px;margin:8px 0 12px 0;overflow:hidden}
  .progress-bar{height:16px;background:var(--accent);width:0%;transition:width 0.18s linear}
  .status-line{display:flex;justify-content:space-between;align-items:center;font-size:14px;color:var(--muted);margin-bottom:6px}
  #output{height:200px;white-space:pre-wrap;background:var(--card);color:var(--fg);padding:10px;border-radius:8px;border:1px solid #ccc;margin-bottom:16px}
  #log{height:120px;background:#fafafa;font-size:13px;overflow:auto;padding:8px;border-radius:8px;border:1px solid #e6e6e6;margin-bottom:16px}
  .note{font-size:13px;color:var(--muted);margin-bottom:8px}
  hr{margin:18px 0;border:0;border-top:1px solid #ccc}
  #cardsContainer{display:flex;flex-wrap:wrap;gap:12px;margin-top:16px}
  .card-visual{
    width:300px;height:180px;border-radius:16px;padding:16px;position:relative;color:#fff;
    display:flex;flex-direction:column;justify-content:space-between;font-family:monospace;
    box-shadow:0 4px 10px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>
<h1>💳 LIGHTRI — Trieur sobre (Hors ligne + cartes visuelles)</h1>
<div class="note">
Colle ton texte brut ci-dessous ou ajoute un fichier <code>.txt</code>.<br>
Chaque fiche doit comporter des champs séparés par <code>|</code>.
</div>

<div class="controls">
  <input id="file" type="file" accept=".txt,.json" />
  <button id="process">Traiter</button>
  <button id="download">Télécharger</button>
  <button id="loadExample">Charger exemple</button>
</div>

<div class="status-line">
  <div class="small">Progrès</div>
  <div class="small" id="counter">0 fiches traitées sur 0</div>
</div>
<div class="progress-container"><div class="progress-bar" id="progress"></div></div>

<textarea id="input" placeholder="Colle ici ton texte brut..."></textarea>
<hr/>
<textarea id="output" placeholder="Résultat..." readonly></textarea>
<div class="note">Logs / erreurs :</div>
<div id="log" aria-live="polite"></div>

<div id="cardsContainer"></div>

<script>
// --- LOCAL_BINS généré (600+) ---
const LOCAL_BINS = (function genBins(){
  const bins = {};
  const prefixes = [
    {start:400000,count:80,scheme:"Visa"},
    {start:410000,count:60,scheme:"Visa"},
    {start:420000,count:40,scheme:"Visa"},
    {start:510000,count:70,scheme:"MasterCard"},
    {start:520000,count:50,scheme:"MasterCard"},
    {start:530000,count:40,scheme:"MasterCard"},
    {start:540000,count:30,scheme:"MasterCard"},
    {start:550000,count:50,scheme:"MasterCard"},
    {start:340000,count:30,scheme:"AMEX"},
    {start:370000,count:20,scheme:"AMEX"},
    {start:601100,count:30,scheme:"Discover"},
    {start:622126,count:20,scheme:"Discover"},
    {start:352800,count:10,scheme:"JCB"},
    {start:675900,count:15,scheme:"Maestro"}
  ];
  let bankIdx=1;
  prefixes.forEachBlock = function(cb){
    for(const p of prefixes) cb(p);
  };
  prefixes.forEachBlock((p)=>{
    const end = p.start + p.count;
    for(let v=p.start; v<end; v++){
      const bin = String(v).padStart(6,"0");
      bins[bin] = {
        scheme: p.scheme,
        brand: (p.scheme==="Visa" ? "Classic" : (p.scheme==="MasterCard" ? "Gold" : p.scheme==="AMEX" ? "Platinum" : "Standard")),
        type: (p.scheme==="AMEX" ? "Credit" : (p.scheme==="Discover" ? "Debit" : "Credit")),
        bank: { name: `Banque ${String(bankIdx).padStart(3,"0")}` },
        country: { name: ["France","USA","UK","Germany","Spain","Italy","Netherlands","Canada","Brazil","Australia"][bankIdx % 10] }
      };
      bankIdx++; if(bankIdx>999) bankIdx=1;
    }
  });
  return bins;
})();

const logBox = document.getElementById("log");
const inputBox = document.getElementById("input");
const outputBox = document.getElementById("output");
const fileInput = document.getElementById("file");
const progressBar = document.getElementById("progress");
const counterEl = document.getElementById("counter");
const cardsContainer = document.getElementById("cardsContainer");

function appendLog(msg){
  const time = new Date().toLocaleTimeString();
  logBox.innerText += `[${time}] ${msg}\n`;
  logBox.scrollTop = logBox.scrollHeight;
}

function groupCard(num){ return num.replace(/\D/g,"").replace(/(\d{4})(?=\d)/g,"$1 "); }

function parseLines(text){
  const rawLines = text.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
  const result = [];
  for(const line of rawLines){
    if(!line.includes("|")){
      appendLog("⚠️ Ignoré : ligne sans séparateurs -> " + (line.length>60 ? (line.slice(0,60)+"...") : line));
      continue;
    }
    result.push(line);
  }
  return result;
}

function getBinInfo(bin){ return LOCAL_BINS[bin] || null; }

function formatBlock(carte, binInfo){
  const b = binInfo || {};
  const bank = (b.bank && b.bank.name) || "Non spécifié";
  const country = (b.country && b.country.name) || "Non spécifié";
  const scheme = b.scheme || "Non spécifié";
  const brand = b.brand || "Non spécifié";
  const type = b.type || "Non spécifié";

  return `💳 +1 NOUVELLE FICHE
└ ${groupCard(carte.CardNumber)}

🏦 Informations Personnelles
├ 🕵️ Nom complet : ${carte.FullName}
├ 🏠 Adresse : ${carte.Address}
├ 📮 Zip : ${carte.Zip}
├ 🏢 Ville : ${carte.City}
├ 📞 Téléphone : ${carte.Phone}
└ 📧 Email : ${carte.Email}

🏦 Carte de Paiement
├ 🍒 Titulaire : ${carte.FullName}
├ 💳 Numéro : ${groupCard(carte.CardNumber)}
├ 💳 BIN : ${carte.BIN}
├ 💳 Réseau : ${scheme}
├ 💳 Banque : ${bank} (${country})
├ 💳 Niveau : ${brand}
├ 💳 Type : ${type}
├ 📅 Expiration : ${carte.ExpMonth}/${carte.ExpYear}
└ 🔒 CVV : ${carte.CVV}
`;
}

function createCardVisual(carte){
  const binInfo = getBinInfo(carte.BIN);
  const cardDiv = document.createElement("div");
  cardDiv.className = "card-visual";
  cardDiv.style.background = `linear-gradient(135deg, ${binInfo?.scheme==="Visa"?"#4caf50":"#2196f3"},${binInfo?.scheme==="MasterCard"?"#ff9800":"#9c27b0"})`;

  const numEl = document.createElement("div"); numEl.innerText = groupCard(carte.CardNumber); numEl.style.fontSize="18px"; numEl.style.letterSpacing="2px";
  const nameEl = document.createElement("div"); nameEl.innerText = carte.FullName.toUpperCase(); nameEl.style.fontSize="14px"; nameEl.style.marginTop="8px";
  const expEl = document.createElement("div"); expEl.innerText="EXP: "+carte.ExpMonth+"/"+carte.ExpYear; expEl.style.position="absolute"; expEl.style.bottom="16px"; expEl.style.right="16px"; expEl.style.fontSize="12px";

  cardDiv.appendChild(numEl); cardDiv.appendChild(nameEl); cardDiv.appendChild(expEl);
  cardsContainer.appendChild(cardDiv);
}

async function processText(text){
  outputBox.value=""; logBox.innerText=""; cardsContainer.innerHTML="";
  progressBar.style.width="0%"; counterEl.innerText="0 fiches traitées sur 0";

  const lines=parseLines(text); if(lines.length===0){ alert("Aucune fiche valide trouvée."); return; }
  const total = lines.length; let processed=0; let finalOut="";

  const BATCH=8;
  for(let start=0; start<lines.length; start+=BATCH){
    const batch = lines.slice(start,start+BATCH);
    await Promise.all(batch.map(async (line,idx)=>{
      const i=start+idx+1;
      const parts = line.split("|").map(p=>p.trim());
      if(parts.length<4){ appendLog(`⚠️ Fiche #${i} incomplète`); processed++; return; }
      while(parts.length<12) parts.push("");
      const carte={
        CardNumber: parts[0], ExpMonth: parts[1], ExpYear: parts[2], CVV: parts[3],
        BankField: parts[4], FullName: parts[5], Address: parts[6],
        City: parts[7], City2: parts[8], Zip: parts[9], Phone: parts[10], Email: parts[11]
      };
      const digits=carte.CardNumber.replace(/\D/g,"");
      if(digits.length<13 || digits.length>19){ appendLog(`⚠️ Fiche #${i} : numéro invalide`); processed++; return; }
      carte.BIN=digits.slice(0,6);
      appendLog(`Traitement fiche #${i} (BIN ${carte.BIN})`);
      finalOut+=formatBlock(carte,getBinInfo(carte.BIN))+"\n";
      createCardVisual(carte);
      processed++; counterEl.innerText=`${processed} fiches traitées sur ${total}`;
      progressBar.style.width=`${Math.round((processed/total)*100)}%`;
    }));
    await new Promise(r=>setTimeout(r,50));
  }

  outputBox.value=finalOut.trim();
  appendLog(`✅ Traitement terminé. ${total} fiches analysées.`);
}

document.getElementById("process").addEventListener("click",async()=>{const txt=inputBox.value.trim(); if(txt) await processText(txt); else if(fileInput.files.length>0){ const f=fileInput.files[0]; const text=await f.text(); await processText(text);}else alert("Colle ton texte ou ajoute un fichier .txt.");});

document.getElementById("download").addEventListener("click",()=>{
  if(!outputBox.value){ alert("Rien à télécharger."); return; }
  const blob=new Blob([outputBox.value],{type:"text/plain;charset=utf-8"});
  const a=document.createElement("a"); a.href=URL.createObjectURL(blob); a.download="LIGHTRI_result.txt"; document.body.appendChild(a); a.click(); a.remove();
});

    "4970407109386230 | 01 | 2026 | 116 | FRANCE | Remi Vallette | 18 avenue linn | Savigny sur orge | Savigny sur orge | 91600 | 0684204360 | remi.vallette@gmail.com",
    "5137707170853795 | 09 | 2026 | 246 | FRANCE | Auguste F Gosselin | 39 Place du Jeu de Paume | VILLEJUIF | Ile-de-France | 94800 | 443824-7792 | xmasmom4@yahoo.com"
  ].join("\n");
});

</script>
</body>
</html>
